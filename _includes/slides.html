<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for slide in site.data.carousel %}
        <li data-target="#myCarousel" data-slide-to="{{forloop.index}}" {% if forloop.first %} class="active"{% endif %}></li>
        {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

        {% for slide in site.data.carousel %}
            <div {% if forloop.first %} class="active item"{% else %}  class="item" {% endif%}>
                <img src="{{slide.image}}" alt="{{slide.title}}" width="460" height="345">
                <div class="carousel-caption">
                    <h3>{{slide.name}}</h3>
                    <p>{{slide.desc}}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
